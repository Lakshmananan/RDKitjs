<!DOCTYPE HTML>
<head>
<script type='text/javascript' src='rdkit.js'></script>
<script>
function molwt( smi ){
    R= RDKit;
    var mol = R.Molecule.fromSmiles(smi);
    var mw = mol.getMW();
    document.getElementById( 'MW' ).innerHTML = 'The molweight is : '+ '  '+ mw;
    mol.delete();

}
function moldraw( smi ){
    R= RDKit;
    var mol = R.Molecule.fromSmiles(smi);
    mol.Kekulize();
    var mol2d = mol.Drawing2D();
    var remol = mol2d.replace( /svg:/g, '' );
    console.log(remol);
    document.getElementById( 'moldraw' ).innerHTML = remol;
    mol.delete();

}
</script>
 
</head>
<body>
<h>rdkitjs test</h><br><br>
 
<form name='rdkitjs'>
    Input smile string<br> 
        <textarea name='smi'></textarea>
    </br><br>
        <input name='calc' value='compute MW' type='button' onClick='molwt( document.rdkitjs.smi.value )'><br><br>
    Draw 2D Kelule molecule<br>
        <input name='getimage' value='mouseover' type='button' onMouseover='moldraw(document.rdkitjs.smi.value)'>
</form>
 
<div id='MW'></div><br>
<div id='moldraw'></div><br>
 
 
</body>
</html>
